# Prometheus Configuration for Raspberry Pi 5
# Includes scrape configs for LGTM stack monitoring

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: homelab
    env: production

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files
# rule_files:
#   - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics

  # Loki monitoring
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics

  # Tempo monitoring
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
    metrics_path: /metrics

  # OpenTelemetry Collector monitoring
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: /metrics

  # OTEL Collector exported metrics (from apps)
  - job_name: 'otel-collector-exporter'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: /metrics

  # Node exporter (install separately on host if needed)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['host.docker.internal:9100']

  # Docker metrics (if Docker is configured to expose metrics)
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['host.docker.internal:9323']

